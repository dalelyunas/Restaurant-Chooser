<body ng-app="App">

	<div class="body-container" ng-controller="MainController">
		<div class="gradient">
			<h1 class="title">Restaurant Picker</h1>
			<h2 class="subtext">Can't decide on a place to eat? This website uses your restaurant preferences to make the decision for you! Answer the question in the search box to begin.</h2>
			<div class="box">
				<div class="container">
				<form name="inputForm" ng-submit="updateQuestion()">
		    		<input type="search" id="search" ng-model="searchBox" placeholder="{{ questions[curQuestion] }}" required/>
		    		<input type="submit" class="icon" value="{{ button }}"/>
		    	</form>
		    	</div>
			</div>
		</div>
	</div>
