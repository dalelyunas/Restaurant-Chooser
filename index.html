<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Restaurant Picker</title>
	<meta name="description" content="Restaurant Picker">

	<meta name="viewport" content="width=device-width, initial-scale=1" />


	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Wire+One|Lora:400,400italic">

</head>

</head>

<body ng-app="App">

	<div class="body-container" ng-controller="MainController">
		<div class="gradient">

			<div class="searchPage" ng-show="!submitted">
				<h1 class="title">Restaurant Picker</h1>
				<h2 class="subtext">Can't decide on a place to eat? This website uses your restaurant preferences to make the decision for you! Answer the question in the search box to begin.</h2>
				<div class="container">
					<form name="inputForm" ng-submit="updateQuestion()">
		    		<input type="search" id="search" ng-model="searchBox" placeholder="{{ questions[curQuestion] }}" required/>
		    		<input type="submit" class="button" value="{{ button }}"/>
			    </form>
		    </div>
			</div>

			<restaurant-info info="restaurantData" on-back="back()" ng-show="submitted && dataRecieved"></restaurant-info>	
			<no-info on-back="back()" ng-show="submitted && noDataRecieved"></no-info>
		</div>
		
		
		<div class="loading-bar" ng-show="loading"></div>

	</div>
